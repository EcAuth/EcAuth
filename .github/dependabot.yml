version: 2

# プライベートレジストリの認証設定
# GitHub Packages へのアクセスには ORG_PAT が必要（Dependabot secrets に登録済み）
registries:
  github-packages:
    type: nuget-feed
    url: https://nuget.pkg.github.com/EcAuth/index.json
    username: x-access-token
    password: ${{secrets.ORG_PAT}}

updates:
  # GitHub Actions の自動更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # .NET NuGet パッケージの自動更新
  - package-ecosystem: "nuget"
    directories:
      - "/"
      - "/IdentityProvider"
      - "/MockOpenIdProvider"
      - "/IdpUtilities"
      - "/ConsoleApp"
      - "/IdentityProvider.Test"
      - "/MockOpenIdProvider.Test"
      - "/IdpUtilities.Test"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "dotnet"
    commit-message:
      prefix: "chore"
      include: "scope"
    # セキュリティアップデートは即座に作成
    allow:
      - dependency-type: "all"
    # GitHub Packages の認証設定を参照
    registries:
      - github-packages
    # .NET 10 へのメジャーバージョンアップグレードを無視
    # プロジェクトが net9.0 をターゲットにしているため、ランタイムに含まれる
    # パッケージは同じメジャーバージョンを維持する
    ignore:
      - dependency-name: "System.Text.Json"
        versions: [">= 10.0.0"]
      - dependency-name: "Microsoft.EntityFrameworkCore*"
        versions: [">= 10.0.0"]
      - dependency-name: "Microsoft.AspNetCore*"
        versions: [">= 10.0.0"]
      - dependency-name: "Microsoft.Extensions*"
        versions: [">= 10.0.0"]
      - dependency-name: "dotnet-ef"
        versions: [">= 10.0.0"]

  # E2ETests の npm パッケージの自動更新
  - package-ecosystem: "npm"
    directory: "/E2ETests"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "e2e-tests"
    commit-message:
      prefix: "chore"
      include: "scope"
    # 開発依存関係も含める
    allow:
      - dependency-type: "all"